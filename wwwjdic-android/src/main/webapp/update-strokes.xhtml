<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Kanji Stroke Update</title>
  </head>

  <body>
    <h1>Kanji Stroke Update</h1>

    <form action="/update-strokes" method="post" enctype="multipart/form-data">
      <p>
        Upload KanjiVG XML files:
      </p>
      <br/>
      
      <p>  
        <input name="xml1" type="file"/><br/>
        <input name="xml2" type="file"/><br/>
        <input name="xml3" type="file"/><br/>
        <input name="xml4" type="file"/><br/>
        <input name="xml5" type="file"/><br/>
      </p>
      
      <hr/>
      <p>
        <input type="submit" value="Update" />
        <input type="reset" value="Reset"/>
      </p>
    </form>
  </body>
</html>
